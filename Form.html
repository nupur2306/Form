<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./Form.css">
    <link rel="shortcut icon" href="./Images/bun.jpeg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/08c5708b06.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <form action="">
            <section>
            <i class="fa-solid fa-face-smile"></i>
            </section>
            <label for="user">User Name</label>
            <input type="text" id="user" placeholder="Email Address or Phone number">
            <label for="pass">Password</label>
            <input type="password" id="pass" placeholder="Password">
            <input type="checkbox" id="check">Remember Password
            <div>
            <button>Login</button>
            <button id="button">Cancel</button>
            </div>
            <a href="https://www.facebook.com/" target="_blank" id="a1">Signup for new Account</a>
            <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0" target="_blank" id="a1">Forgot Password</a>
        </form>
    </main>
</body>
</html>
